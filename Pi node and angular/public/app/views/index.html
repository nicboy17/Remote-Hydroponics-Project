<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Remote Hydroponics</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/home.css">
    <link rel="stylesheet" type="text/css" href="assets/css/inventory.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <script src="app/controllers/mainCtrl.js"></script>

    <script src="app/services/plantServices.js"></script>
    <script src="app/services/mainService.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

    <div class="container theme-showcase" role="main">

        <div class="jumbotron">
            <h1 style="display: inline-block;">Remote Hydroponics</h1>
        </div>

        <br>

        <div class="modal-body row">
            <div class="col-md-6">
                <form class ="form-inline lights">
                    <div class="form-group">
                        <label>LED Lights: </label>

                        <div class="btn-group btn-toggle"> 
                            <button class="light-on btn btn-default" ng-click="main.lightOn()">ON</button>
                            <button class="light-off btn btn-primary active" ng-click="main.lightOff()">OFF</button>
                        </div>
                    </div>
                </form>

                <br>

                <form class ="form-inline pump">
                    <div class="form-group"">
                        <label>Water Pump: </label>

                        <div class="btn-group btn-toggle"> 
                            <button class="pump-on btn btn-default" ng-click="main.pumpOn()">ON</button>
                            <button class="pump-off btn btn-primary active" ng-click="main.pumpOff()">OFF</button>
                        </div>
                    </div>
                </form>

                <br>

                <div class="form-inline">
                    <div class="form-group">
                        <label>Room Temperature: </label>

                        <label class="temperature">{{main.temperature}}</label>
                        <span>Â°</span>
                    </div>
                </div>

                <br>

                <div class="form-inline">
                    <div class="form-group">
                        <label>Room Humidity: </label>

                        <label class="humidity">{{main.humidity}}</label>
                        <span>%</span>
                    </div>
                </div>

                <br>

                <div class="photo">
                    <button class="btn btn-primary" ng-click="main.camera()" ng-disabled="main.cameraDisable">Take Picture</button>
                </div>
            </div>

            <div class="col-md-6">
                <img src="{{main.photo}}" style="width:350px; height:auto;" class="img-thumbnail">

                <br>
                <br>

                <label>Photo Taken on :</label>
                <label>{{main.time}}</label>
            </div>

        </div>

        <div class="modal fade" id="wait" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please Wait, this will take 5s</h4>
                    </div>
                    <div class="modal-body">
                        <div class="loader">
                            <span class="dot dot_1"></span>
                            <span class="dot dot_2"></span>
                            <span class="dot dot_3"></span>
                            <span class="dot dot_4"></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>

</html>
